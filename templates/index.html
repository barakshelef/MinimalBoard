<!DOCTYPE html>
<html>
<head>
    <title>MinimalBoard</title>
</head>

<body>

<h1>MinimalBoard</h1>

{% for post in posts %}
<article>
    <header>
        <div>{{ post[1] }}</div>
    </header>
    <p>{{ post[0] }}</p>
</article>
{% if not loop.last %}
<hr>
{% endif %}
{% endfor %}

<hr>
<form method="post" action="/post">
    <label for="msg">Body</label>
    <textarea name="msg" id="msg">{{ request.form['msg'] }}</textarea>
    <input type="submit" value="Save">
</form>

</body>
</html>
