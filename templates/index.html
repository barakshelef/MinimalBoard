<!DOCTYPE html>
<html>
<head>
    <title>MinimalBoard</title>
</head>

<body>

<h1>MinimalBoard</h1>

{% for post in posts %}
<article>
    <header>
        <div>{{ post[1] }}</div>
    </header>
    <p>{{ post[0] }}</p>
</article>
{% if not loop.last %}
<hr>
{% endif %}
{% endfor %}

</body>
</html>
